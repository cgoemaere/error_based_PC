program: resnet_pcs.py
project: errorPC
name: pcs_resnet_mse_C100
method: bayes

metric:
  goal: maximize
  name: val_acc

parameters:
  seed:
    values: [42]
  batch_size:
    values: [256]
  nm_epochs:
    values: [25]
  iters:
    values: [14]
  s_lr:
    distribution: log_uniform_values
    min: 0.001
    max: 0.5
  s_momentum:
    values: [0., 0.25, 0.5, 0.75, 0.9]
  w_lr:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.01
  w_decay:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.001
  output_loss:
    values: ["mse"]  
  model:
    values: ["ResNet18"]
  dataset:
    values: ["CIFAR100"]
  is_test:
    values: [0] # False


early_terminate:
  type: hyperband
  min_iter: 100


command:
- ${env}
- ${interpreter}
- ${program}
